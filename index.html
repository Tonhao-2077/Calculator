<html>
  <head>
    <title>Calculadora</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display">123</div>
      <div class="calculator-buttons">
          <button>CE</button>
          <button>C</button>
          <button>←</button>
          <button>÷</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>x</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>-</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>+</button>
          <button>±</button>
          <button>0</button>
          <button>,</button>
          <button>=</button>
    </div>
      <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        body {
          background-color: white;
          padding: 30px 0;
        }

        .calculator {
          width: 750px;
          margin: 0 auto;
          background-color: black;
          padding: 20px;
          outline-style: solid;
        }

        .display {
          display: flex;
          justify-content: flex-end;
          width: 100%;
          height: 100px;
          margin-bottom: 20px;
          padding: 10px;
          background-color: white;
          color: black;
          font-family: Arial;
          font-size: 75px;
        }

        .calculator-buttons {
          display: grid;
          grid-template-columns: 1fr 1fr 1fr 1fr;
          grid-gap: 10px;
        }

        .calculator button {
          background-color: white;
          color: black;
          padding: 20px;
          font-size: 3rem;
          cursor: pointer;
        }
      </style>
  </body>
</html>
